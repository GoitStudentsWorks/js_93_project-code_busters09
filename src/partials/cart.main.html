<main>
  <div class="container">
    <div class="icon-cart">
      <svg class="header-icon-cart" width="18" height="18">
        <use href="./img/icons.svg#icon-heroicons-solid_shopping-cart"></use>
      </svg>
      <h1 class="cart-quentity">Cart (0)</h1>
    </div>

    <div id="cart-content" class="your_basket">
      <div class="cart-img">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ./img/yellow_basket_desctop_1x-min.png 1x,
              ./img/yellow_basket_desctop_2x-min.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/yellow_basket_tablet_1x-min.png 1x,
              ./img/yellow_basket_tablet_2x-min.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 320px)"
            srcset="
              ./img/yellow_basket_mobile_1x-min.png 1x,
              ./img/yellow_basket_mobile_2x-min.png 2x
            "
            type="image/png"
          />
          <img
            class="cart-img"
            src="./img/yellow_basket_desctop_1x-min.png"
            alt="basket"
          />
        </picture>
      </div>
      <div class="cart-empty">
        <p class="cart-message">
          Your basket is <span class="hero-title-span">empty...</span>
        </p>
        <p class="cart-message-ihfo">
          Go to the main page to select your favorite products and add them to
          the cart.
        </p>
      </div>
    </div>
  </div>
</main>
