<main>
  <section id="content-block">
    <div class="container">
      <div class="filters">
        <h3 class="filter-title">Filters:</h3>
        <form class="submit-form">
          <div class="input-container">
            <input
              type="text"
              name="search"
              class="search"
              placeholder="Search for anything"
            />
            <button type="submit">
              <svg class="search-icon" width="20" height="20">
                <use href="..//img/icons.svg#icon-Vector"></use>
              </svg>
            </button>
          </div>
        </form>

        <select name="product-categories" class="categories"></select>
      </div>
    </div>
    <div class="section-products">
      <div class="main-products">
        <div class="filter-box">
          <ul class="filter-box__list"></ul>
        </div>
        <div class="popular-discount-box">
          <h2 class="popular__title">Popular products</h2>

          <ul class="popular-products__list"></ul>
          <h2 class="discount__title">Discount products</h2>
          <ul class="discount-products__list"></ul>
        </div>
      </div>
      <section>PAGINATION</section>
      <div class="popular-discount-box-responsive">
        <h2 class="popular__title">Popular products</h2>
        <ul class="popular-products__list-responsive"></ul>
        <h2 class="discount__title">Discount products</h2>
        <ul class="discount-products__list-responsive"></ul>
      </div>
    </div>
  </section>
</main>
