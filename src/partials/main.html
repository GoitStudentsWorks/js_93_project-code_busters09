<main>
  <section id="content-block">
    <div class="container">
      <h3 class="filter-title">Filters:</h3>
      <div class="filters">
        <form class="submit-form">
          <div class="input-container">
            <input type="text" name="search" class="search" placeholder="Search for anything" />
            <button type="submit" id="search-button" class="search-btn">
              <svg class="search-icon" width="20" height="20">
                <use href="./img/icons.svg#icon-Vector"></use>
              </svg>
            </button>
          </div>
        </form>
        <div class="input-container">
          <select name="product-categories" class="categories" aria-label="categories"></select>
          <svg class="chevron-down-icon" width="20" height="20">
            <use href="./img/icons.svg#down-arrow"></use>
          </svg>
        </div>
      </div>
    </div>
    <!--spinner-->
    <div class="loader-container" hidden>
      <span class="loader"></span>
    </div>

    <div class="container">
      <div class="main-products">
        <div class="filter-box">
          <ul class="filter-box__list"></ul>
          <div class="no-products-message visually-hidden">
            <h2>Nothing was found for the selected <span>filters...</span></h2>
            <p>
              Try adjusting your search parameters or browse our range by other
              criteria to find the perfect product for you.
            </p>

          </div>
          <div class="pagination">

            </div>
          </div>
        </div>
        <div class="popular-discount-box">
          <h2 class="popular__title">Popular products</h2>
          <ul class="popular-products__list"></ul>
          <h2 class="discount__title">Discount products</h2>
          <ul class="discount-products__list"></ul>
        </div>
      </div>
    </div>
  </section>
</main>
